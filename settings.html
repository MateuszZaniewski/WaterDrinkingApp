<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32c97c3ba8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="headerNav">
        <span id="home"> <i class="fa-solid fa-house"></i> <a href="index.html">Home</a></span>
        <span id="history"> <i class="fa-solid fa-clock-rotate-left"></i> <a href="history.html">History</a></span>
        <span class="underline" id="settings"> <i class="fa-solid fa-gear"></i> <a href="history.html">Settings</a></span>
    </div>

    <div class="kropelekAndText">
        <img id="kropelekImg" src="assets/kropelek.png" alt="">
        <div class="welcomeText">
            <div class="welcomeTextBox">
                <span>Hello <span class="username">Stranger</span> !</span>
                <span>Here, You can change your data. If You wish to clear your data and start fresh, try button at the bottom of the page (Clear Your data) Beware! It will clear Your statistics and You will loose your progress.</span>
            </div>
        </div>
    </div>

    <div class="inputSection">
        <form action="/inputfields">
            <label for="Name">Your Name</label>
                <input type="text" name="" id="name" placeholder="Enter your name" >
            
            <label for="Weight">Weight (kg)</label>
                <input type="number" name="" id="weight" placeholder="Your weight in kg">
            
            <label for="Gender">Gender</label>
            <div class="genders">
                <div>
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="gender" value="male" checked>
                </div>
                <div>
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" id="gender" value="female">
                </div>
            </div>
            <label for="CupSize">You favourite cup size (ml)</label>
                    <input type="number" name="" id="cupSize" placeholder="Your cup size in ml">
        </form>
        <div class="submitDiv">
            <button class="submit">Change</button>
            <button class="clearStorage">Clear your data</button>
        </div>
        <div class="saveMassage">
            <span class="saveMassage__text">Your data have been saved</span>
        </div>
    </div>



    <script src="js/settings.js"></script>
</body>
</html>
