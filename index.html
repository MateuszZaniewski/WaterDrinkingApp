<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32c97c3ba8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="headerNav">
        <span class="underline" id="home"> <i class="fa-solid fa-house"></i> <a href="#">Home</a></span>
        <span id="settings"> <i class="fa-solid fa-gear"></i> <a href="settings.html">Settings</a></span>
    </div>

    <div class="kropelekAndText">
        <img id="kropelekImg" src="assets/kropelek.png" alt="">
        <div class="welcomeText">
            <div class="WelcomeTextBox">
                <span>Hello <span class="username">Stranger</span>!<br> Please go to settings tab and enter Your data.</span>
                <span>Let's dring some water!</span>
            </div>
        </div>
    </div>

    <div class="status">
        <i class="fa-regular fa-heart"></i>
        <progress class="bar" value="0" max="2000"></progress>
        <i class="fa-sharp fa-solid fa-droplet"></i>    
    </div>

    <div class="resultat">
        <span id="currentVolume">0 ml</span>
        <span>/</span>
        <span id="maxVolume">2000 ml</span>
    </div>
    <div class="missionCompleteText">
        <span>Congratulations! You drank enough water for today</span>
    </div>

    <div class="cupSection">
        <div class="cupSectionPodsekcja">
            <div class="cupSectionPodsekcja__cupDiv">
                <img class="cupDiv__image" src="assets/cup.png" alt="" data-size="50">
                <span class="CupVol">50 ml</span>
            </div>
            <div class="cupSectionPodsekcja__cupDiv">
                <img class="cupDiv__image" src="assets/cup.png" alt="" data-size="100">
                <span class="CupVol">100 ml</span>
            </div>
            <div class="cupSectionPodsekcja__cupDiv">
                <img class="cupDiv__image" src="assets/cup.png" alt="" data-size="200">
                <span class="CupVol">200 ml</span>
            </div>
        </div>
        <div class="cupSectionPodsekcja">
            <div class="cupSectionPodsekcja__cupDiv">
                <img class="cupDiv__image" src="assets/cup.png" alt="" data-size="250">
                <span class="CupVol">250 ml</span>
            </div>
            <div class="cupSectionPodsekcja__cupDiv">
                <img class="cupDiv__image" src="assets/cup.png" alt="" data-size="500">
                <span class="CupVol">500 ml</span>
            </div>
            <div class="cupSectionPodsekcja__cupDiv">
                <img class="cupDiv__image cupDiv__yourCup" src="assets/cup.png" alt="" data-size="0">
                <span class="CupVol favCupVol">0 ml</span>
            </div>
        </div>  
    </div>


    <script src="js/main.js"></script>
</body>
</html>
