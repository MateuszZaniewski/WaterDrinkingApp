<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32c97c3ba8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="headerNav">
        <span id="home"> <i class="fa-solid fa-house"></i> <a href="index.html">Home</a></span>
        <span class="underline" id="history"> <i class="fa-solid fa-clock-rotate-left"></i> <a href="history.html">History</a></span>
        <span id="settings"> <i class="fa-solid fa-gear"></i> <a href="settings.html">Settings</a></span>
    </div>

    <div class="kropelekAndText">
        <img id="kropelekImg" src="assets/kropelek.png" alt="">
        <div class="welcomeText">
            <div class="welcomeTextBox">
                <span>Hello <span class="username">Stranger</span> !</span>
                <span>Here You can look at your recent trials to drink the recommended amount of water.</span>
            </div>
        </div>
    </div>

    <div class="calendar">
        <div class="calendar__ml">
            <span class="calendar__ml--span dataValue6">3000</span>
            <span class="calendar__ml--span dataValue5">2500</span>
            <span class="calendar__ml--span dataValue4">2000</span>
            <span class="calendar__ml--span dataValue3">1500</span>
            <span class="calendar__ml--span dataValue2">1000</span>
            <span class="calendar__ml--span dataValue1">500</span>
        </div>
        <div class="calendar__scale">
            <div class="calendar__scale--day monday"><span class="result--span monday--span"></span></div>
            <div class="calendar__scale--day thuesday"><span class="result--span thuesday--span"></span></div>
            <div class="calendar__scale--day wednesday"><span class="result--span wednesday--span"></span></div>
            <div class="calendar__scale--day thursday"><span class="result--span thursday--span"></span></div>
            <div class="calendar__scale--day friday"><span class="result--span friday--span"></span></div>
            <div class="calendar__scale--day saturnday"><span class="result--span saturnday--span"></span></div>
            <div class="calendar__scale--day sunday"><span class="result--span sunday--span"></span></div>
        </div>
    </div>
    <div class="callendar__day">
        <span>Mon.</span>
        <span>Tue.</span>
        <span>Wed.</span>
        <span>Thu.</span>
        <span>Fri.</span>
        <span>Sat.</span>
        <span>Sun.</span>
    </div>

    <section class="statistic">
        <div class="statistic__AveragePerDay">
            <span class="averagePerDay">Average ml per day : 0</span>
        </div>
        <div class="statistic__AveragePerGlass">
            <span class="averagePerGlass">Average ml per glass : 0</span>
        </div>
    </section>
    <script src="js/history.js"></script>
</body>
</html>
